<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href="style.css">
</head>
<body>
  <div id="header">
    <div class="title">
      <img src="https://assets-lighthouse.alphacamp.co/uploads/image/file/17990/__.png" id="titleImg" alt="title-image">
      <h2>Memorizing Game</h2>
    </div>
    <div class="count">
      <h3 id="score">Score: 0</h3>
      <h3 id="tryTime">You've tried: 0 times</h3>
    </div>
  </div>
  <div id="cards">
  </div>
  <div class="finished" style="visibility:hidden;">
    <h2>Complete!</h2>
    <h3 id="score-complete"></h3>
    <h3 id="trytime-complete"></h3>
  </div>
  <script src="main.js"></script>
</body>
</html>
